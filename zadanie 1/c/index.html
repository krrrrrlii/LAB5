<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Контейнер</title>
</head>
<body>
    <div class="container">
        <h1>Контейнер</h1>
        <div class="input-container">
            <label for="inputData">Введите числа (через запятую):</label>
            <input type="text" id="inputData" placeholder="Пример: 1,8,6,2,5,4,8,3,7">
            <button id="calculateBtn">Вычислить</button>
        </div>
        <div id="result">
            Максимальный объем воды: <span id="maxVolume">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
